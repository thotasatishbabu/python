<!DOCTYPE html>
<html>
<head>
    <title>Editable Notebook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="notebook.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Editable Notebook</h1>
        
        <div class="auth-section" id="authSection">
            <button id="loginBtn">Login with GitHub</button>
            <div id="userInfo" style="display:none;">
                <span id="username"></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
        
        <div class="notebook-container">
            <div class="sidebar" id="sidebar">
                <h2>Notes</h2>
                <ul id="noteList"></ul>
                <button id="newNoteBtn">+ New Note</button>
            </div>
            
            <div class="editor">
                <div class="toolbar">
                    <select id="noteSelector">
                        <option value="">Select a note to edit</option>
                    </select>
                    <button id="saveBtn">Save Changes</button>
                </div>
                
                <textarea id="markdownEditor" spellcheck="false"></textarea>
                <div id="preview"></div>
            </div>
        </div>
    </div>
</body>
</html>
